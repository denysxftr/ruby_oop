# OOP in RUBY

---

# Defining a simple class

```ruby
  class Car
    # code...
  end

  AnotherCar = Class.new do
    # code...
  end
```

---

# Creating objects

```ruby
car = Car.new

car.class # => Car

car.is_a? Car # => true

Car.ancestors
# => [Car, Object, Kernel, BasicObject]

```

---

# Defining methods
```ruby
  class Car
    def accelerate!
      @moving = true
    end

    def stop!
      @moving = false
    end

    def moving?
      @moving
    end
  end
```
---

# Defining methods

```ruby
  car = Car.new   # => #<Car:0x00000002033700>
  car.moving?     # => nil
  car.accelerate! # => true
  car.moving?     # => true
  car.stop!       # => false
  car.moving?     # => true

  car.inspect
  # => "#<Car:0x00000002033700 @moving=false>"
```
---
# Initializers
```ruby
  class Car
    def initialize(type)
     @type = type
    end

    def big?
      @type == 'big'
    end
  end

  car = Car.new('big')

  car.big? # => true
```

# Attributes

# Defining operators
```ruby
  class Snake
    attr_reader :length

    def initialize(length)
      @length = length
    end

    def +(other)
      Snake.new(length + other.length)
    end
  end
```
```ruby
snake_1 = Snake.new(1) # => #<Snake:0x00000002f7d878 @length=1>
snake_2 = Snake.new(2) # => #<Snake:0x00000002f09fe0 @length=2>
snake_3 = snake_1 + snake_2
# => #<Snake:0x00000002eb3050 @length=3>
```

# Comparation
```ruby
  class Snake
    attr_reader :length

    def initialize(length)
      @length = length
    end
  end

  snake = Snake.new(1) # => #<Snake:0x000000020800c8 @length=1>
  other_snake = Snake.new(1) # => #<Snake:0x00000001e80ae8 @length=1>
  snake == other_snake # => false
```
---
# Comparation
```ruby
  class Snake
    attr_reader :length

    def initialize(length)
      @length = length
    end

    def ==(other)
      if other.is_a? Snake
        length == other.length
      else
        false
      end
    end
  end

  snake = Snake.new(1)
  other_snake = Snake.new(1)
  snake == other_snake # => true
```

# Visibility private
```ruby
  class Snake
    attr_reader :length

    private

    def initialize
      set_defaults
    end

    def set_defaults
      @length = 2
    end
  end

  snake = Snake.new
  snake.length # => 2
  snake.set_defaults
  # NoMethodError: private method `set_defaults'
  # called for #<Snake:0x00000001d29b90 @length=2>
```
---
# Visibility protected
```ruby
  class Snake
    def +(other)
      Snake.new(length + other.length)
    end

    private

    def initialize(length)
      @length = length
    end

    protected

    attr_reader :length
  end
```
---
# Protected example
```ruby
  snake1 = Snake.new(1)
  snake2 = Snake.new(2)

  snake1 + snake2 # => #<Snake:0x00000001e82d70 @length=3>

  snake1.length
  # NoMethodError: protected method `length'
  # called for #<Snake:0x00000001f95028 @length=1>

```

# Inheritance

```ruby
class Snake
  attr_reader :length
  def initialize(length)
    @length = length
  end
end

class LazySnake < Snake
  def initialize(length)
    @sleeping = false
    super
  end
  def toggle_sleep
    @sleeping = !@sleeping
  end
  def sleeping?
    @sleeping
  end
end
```
---
# Inheritance example
```ruby
lazy = LazySnake.new(2)
lazy.length # => 2
lazy.sleeping? # => false
lazy.toggle_sleep
lazy.sleeping? # => true
```

# Constants lookup order
```ruby
module Kernel
  A = B = C = D = E = F = "from kernel"
end

A = B = C = D = E = "from toplevel"

class Super
  A = B = C = D = "from superclass"
end

module Included
  A = B = C = "from included module"
end

module Enclosing
  A = B = "from enclosing module"

  class Local < Super
    include Included

    A = "defined locally"

    puts A  # "defined locally"
    puts B  # "from enclosing module"
    puts C  # "from included module"
    puts D  # "from superclass"
    puts E  # "from toplevel"
    puts F  # "from kernel"
  end
end
```

# Exceptions ensure
```ruby
begin
  raise "A test exception."
rescue Exception => e
  puts e.message
  puts e.backtrace.inspect
ensure
  puts "Ensuring execution"
end

A test exception.
# ["test.rb:2:in '<main>'"]
# Ensuring execution
```
---
# Exceptions else
```ruby
begin
  puts "A test exception."
rescue Exception => e
  puts e.message
  puts e.backtrace.inspect
else
  puts "Executes if there is no exception"
ensure
  puts "Ensuring execution"
end
# A test exception.
# Executes if there is no exception
# Ensuring execution
```

# Throw and catch
```ruby
def try(number)
  throw :two! if number == 2
  puts number
end

catch :two! do
  try(1)
  try(2)
  try(3)
end

try(4)

# 1
# 4
```
